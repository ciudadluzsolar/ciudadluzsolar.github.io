---
layout: page
title: Noticias
permalink: /noticias/
---


      <div class="clearfix"></div>
      <section id="content" class="proyectos">
        <div class="content-wrap noticias">
          <div class="container clearfix">
            <div class="row clearfix">

              {% assign news_items = site.news | sort: 'date' | reverse %}
              {% for news in news_items %}
                <div class="col-md-4 bottommargin">
                  <h2>{{ news.title }}</h2>
                  <p>{{ news.date | date: "%B %Y" }}. {{ news.excerpt }}</p>
                  <a href="{{ news.url }}" title="{{ news.title }}">Ir a la noticia</a>
                </div>
              {% endfor %}

              <div class="col_full"></div>
            </div>
          </div>
        </div>
      </section>
